        // Generate profit curves that match the expected S-curve shape in the second image
        // Generate smooth profit data with less decline at the end
function generateSmoothProfitData(product, startDate, peakDate, endDate, maxProfit) {
    const points = [];
    const totalMonths = Math.ceil((endDate - startDate) / (30 * 24 * 60 * 60 * 1000));
    
    for (let i = 0; i <= totalMonths; i++) {
        const date = new Date(startDate);
        date.setMonth(date.getMonth() + i);
        
        // Calculate progress as a value between 0 and 1
        const progress = i / totalMonths;
        
        // Calculate time to peak as a value between 0 and 1
        const peakTime = (peakDate - startDate) / (endDate - startDate);
        
        // Calculate profit using a modified curve that rises and then has minimal decline
        let profit;
        if (progress <= peakTime) {
            // Rising part - use sigmoid
            profit = maxProfit * (1 / (1 + Math.exp(-12 * (progress / peakTime - 0.5))));
        } else {
            // After peak - use a gentler decline curve that maintains higher values
            const fallProgress = (progress - peakTime) / (1 - peakTime);
            
            // This formula creates a much gentler decline - adjust the 0.2 to control the decline steepness
            // Lower values (like 0.1) make the decline even more gentle
            profit = maxProfit * (1 - 0.6 * (fallProgress * fallProgress));
        }
        
        // Add negative profits for early stages (development phase)
        if (i < totalMonths * 0.15) {
            profit = -50 + (i / (totalMonths * 0.15)) * 50;
        }
        
        points.push({
            date: date,
            profit: Math.round(profit),
            product: product
        });
    }
    
    return points;
}

function formatDate(date) {
    if (!date) return "";
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    return `${months[date.getMonth()]} ${date.getFullYear()}`;

// Create timeline visualization
function createTimeline() {
    d3.select("#timeline-chart").html("");
    
    // Set up svg dimensions
    const margin = { top: 40, right: 60, bottom: 60, left: 150 };
    const width = 1000 - margin.left - margin.right;
    const height = 300 - margin.top - margin.bottom; // Increased height to accommodate more products
    
    // Find date range
    const minDate = d3.min(timelineData, d => d.start);
    const maxDate = d3.max(timelineData, d => d.end);
    
    // Create scales
    const x = d3.scaleTime()
        .domain([minDate, maxDate])
        .range([0, width]);
    
    const y = d3.scaleBand()
        .domain([...new Set(timelineData.map(d => d.product))])
        .range([0, height])
        .padding(0.2);
    
    // Create SVG
    const svg = d3.select("#timeline-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
    
    // Add clip path
    svg.append("defs").append("clipPath")
        .attr("id", "clip-timeline")
        .append("rect")
        .attr("width", width)
        .attr("height", height);
    
    // Add grid lines
    const gridVisible = true;
    const gridLines = svg.append("g")
        .attr("class", "grid-lines")
        .attr("clip-path", "url(#clip-timeline)");
    
    if (gridVisible) {
        // Add vertical grid lines
        gridLines.selectAll(".vertical-grid")
            .data(x.ticks(d3.timeMonth.every(1)))
            .enter()
            .append("line")
            .attr("class", "grid-line vertical-grid")
            .attr("x1", d => x(d))
            .attr("y1", 0)
            .attr("x2", d => x(d))
            .attr("y2", height);
        
        // Add horizontal grid lines for all products
        gridLines.selectAll(".horizontal-grid")
            .data([...new Set(timelineData.map(d => d.product))])
            .enter()
            .append("line")
            .attr("class", "grid-line horizontal-grid")
            .attr("x1", 0)
            .attr("y1", d => y(d) + y.bandwidth() / 2)
            .attr("x2", width)
            .attr("y2", d => y(d) + y.bandwidth() / 2);
    }
    
    // Create today line
    const today = new Date();
    if (today >= minDate && today <= maxDate) {
        svg.append("line")
            .attr("class", "today-line")
            .attr("x1", x(today))
            .attr("y1", 0)
            .attr("x2", x(today))
            .attr("y2", height)
            .attr("stroke", "#f04747")
            .attr("stroke-width", 2)
            .attr("stroke-dasharray", "5,5");
        
        svg.append("text")
            .attr("x", x(today))
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .attr("fill", "#f04747")
            .attr("font-size", "0.8rem")
            .text("Today");
    }
    
    // Create x-axis
    const xAxis = svg.append("g")
        .attr("class", "axis x-axis")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x)
            .ticks(d3.timeMonth.every(3))
            .tickFormat(d3.timeFormat("%b %Y"))
            .tickSize(-5));
    
    xAxis.selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-45)");
    
    // Create y-axis
    const yAxis = svg.append("g")
        .attr("class", "axis y-axis")
        .call(d3.axisLeft(y)
            .tickSize(-5));
    
    yAxis.selectAll("text")
        .attr("class", "product-label")
        .style("fill", d => productColors[d] || "#7289da");
    
    // Create tooltip
    const tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip");
    
    // Create main chart group
    const chart = svg.append("g")
        .attr("class", "chart-group")
        .attr("clip-path", "url(#clip-timeline)");
    
    // Draw background for products - updated for all products
    chart.selectAll(".product-background")
        .data([...new Set(timelineData.map(d => d.product))])
        .enter()
        .append("rect")
        .attr("class", "product-background")
        .attr("x", 0)
        .attr("y", d => y(d) - y.bandwidth() * 0.1)
        .attr("width", width)
        .attr("height", y.bandwidth() * 1.2)
        .attr("fill", "var(--surface-hover)")
        .attr("opacity", 0.3)
        .attr("rx", 4)
        .attr("ry", 4);
    
    // Draw rectangles for each stage
    chart.selectAll(".stage-rect")
        .data(timelineData)
        .enter()
        .append("rect")
        .attr("class", "stage-rect")
        .attr("x", d => x(d.start))
        .attr("y", d => y(d.product))
        .attr("width", d => Math.max(4, x(d.end) - x(d.start)))
        .attr("height", y.bandwidth())
        .attr("rx", 3)
        .attr("ry", 3)
        .attr("fill", d => stageColors[d.stage])
        .attr("opacity", 0.9)
        .on("mouseover", function(event, d) {
            d3.select(this)
                .attr("stroke", "#ffffff")
                .attr("stroke-width", 2);
            
            tooltip.transition()
                .duration(200)
                .style("opacity", 0.9);
            
            tooltip.html(`
                <div class="tooltip-title">${d.stage}</div>
                <div class="tooltip-content">
                    Product: <span class="tooltip-highlight">${d.product}</span><br>
                    Period: <span class="tooltip-highlight">${formatDate(d.start)} - ${formatDate(d.end)}</span><br>
                    Profit: <span class="tooltip-highlight">${d.profit}</span>
                </div>
            `)
            .style("left", (event.pageX + 15) + "px")
            .style("top", (event.pageY - 30) + "px");
        })
        .on("mouseout", function() {
            d3.select(this)
                .attr("stroke", "none");
            
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });
    
    // Add stage labels if there's enough space
    const labelsVisible = true;
    if (labelsVisible) {
        chart.selectAll(".stage-text")
            .data(timelineData)
            .enter()
            .append("text")
            .attr("class", "stage-text")
            .attr("x", d => x(d.start) + (x(d.end) - x(d.start)) / 2)
            .attr("y", d => y(d.product) + y.bandwidth() / 2)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .attr("fill", d => {
                // Calculate brightness of background color to determine text color
                const c = d3.color(stageColors[d.stage]);
                const brightness = (c.r * 299 + c.g * 587 + c.b * 114) / 1000;
                return brightness > 125 ? "#000000" : "#ffffff";
            })
            .text(d => {
                const width = x(d.end) - x(d.start);
                return width > 50 ? d.stage : "";
            });
    }
    
    // Update timeline info in footer
    const productNames = [...new Set(timelineData.map(d => d.product))].join(", ");
    d3.select("#timeline-info").text(`${productNames} Development Timeline`);
}

// Function to consolidate monthly data for profit chart
function consolidateMonthlyData(data) {
    // Group by month
    const monthlyGroups = {};
    
    data.forEach(item => {
        // Create a key based on year and month only
        const date = item.date;
        const monthKey = `${date.getFullYear()}-${date.getMonth()}`;
        
        if (!monthlyGroups[monthKey]) {
            monthlyGroups[monthKey] = {
                date: new Date(date.getFullYear(), date.getMonth(), 1), // First day of month
                stages: [],
                profits: [],
                // Use the average profit for display
                profit: item.profit
            };
        }
        
        // Add this stage and profit to the group
        monthlyGroups[monthKey].stages.push(item.stage);
        monthlyGroups[monthKey].profits.push(item.profit);
        
        // For consolidated points, use the average or last profit value
        monthlyGroups[monthKey].profit = item.profit; // Using the last value for simplicity
    });
    
    // Convert back to array
    return Object.values(monthlyGroups);
}

// Create profit visualization
function createProfitChart() {
    d3.select("#profit-chart").html("");
    
    // Set up svg dimensions
    const margin = { top: 40, right: 60, bottom: 60, left: 60 };
    const width = 1000 - margin.left - margin.right;
    const height = 300 - margin.top - margin.bottom;
    
    // Group profit data by product
    const productGroups = d3.group(profitData, d => d.product);
    
    // Process each product's data
    const processedData = Array.from(productGroups, ([product, data]) => {
        const consolidatedData = consolidateMonthlyData(data);
        return { 
            product: product, 
            data: consolidatedData 
        };
    });
    
    // Find all unique dates across all products for the x-axis
    const allDates = [];
    processedData.forEach(group => {
        group.data.forEach(d => {
            if (!allDates.find(date => date.getTime() === d.date.getTime())) {
                allDates.push(d.date);
            }
        });
    });
    allDates.sort((a, b) => a - b);
    
    // Create scales
    const x = d3.scaleTime()
        .domain([d3.min(allDates), d3.max(allDates)])
        .range([0, width]);
    
    // Find global min and max for y-axis
    const allProfits = [];
    processedData.forEach(group => {
        group.data.forEach(d => {
            allProfits.push(d.profit);
        });
    });
    
    const y = d3.scaleLinear()
        .domain([
            d3.min(allProfits) * 1.1, // Add 10% padding
            d3.max(allProfits) * 1.1
        ])
        .range([height, 0]);
    
    // Create SVG
    const svg = d3.select("#profit-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
    
    // Add clip path
    svg.append("defs").append("clipPath")
        .attr("id", "clip-profit")
        .append("rect")
        .attr("width", width)
        .attr("height", height);
    
    // Add grid lines
    const gridVisible = true;
    if (gridVisible) {
        // Add x grid lines
        svg.append("g")
            .attr("class", "grid x-grid")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x)
                .ticks(d3.timeMonth.every(3))
                .tickSize(-height)
                .tickFormat(""))
            .selectAll("line")
            .attr("class", "profit-grid-line");
        
        // Add y grid lines
        svg.append("g")
            .attr("class", "grid y-grid")
            .call(d3.axisLeft(y)
                .tickSize(-width)
                .tickFormat(""))
            .selectAll("line")
            .attr("class", "profit-grid-line");
    }
    
    // Create break-even line
    svg.append("line")
        .attr("class", "breakeven-line")
        .attr("x1", 0)
        .attr("y1", y(0))
        .attr("x2", width)
        .attr("y2", y(0));
    
    svg.append("text")
        .attr("class", "profit-axis-label")
        .attr("x", 5)
        .attr("y", y(0) - 5)
        .text("Break-even");
    
    // Create today line
    const today = new Date();
    if (today >= d3.min(allDates) && today <= d3.max(allDates)) {
        svg.append("line")
            .attr("class", "today-line")
            .attr("x1", x(today))
            .attr("y1", 0)
            .attr("x2", x(today))
            .attr("y2", height)
            .attr("stroke", "#f04747")
            .attr("stroke-width", 2)
            .attr("stroke-dasharray", "5,5");
        
        svg.append("text")
            .attr("x", x(today))
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .attr("fill", "#f04747")
            .attr("font-size", "0.8rem")
            .text("Today");
    }
    
    // Create x-axis
    const xAxis = svg.append("g")
        .attr("class", "axis x-axis")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x)
            .ticks(d3.timeMonth.every(3))
            .tickFormat(d3.timeFormat("%b %Y")));
    
    xAxis.selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-45)");
    
    // Create y-axis
    const yAxis = svg.append("g")
        .attr("class", "axis y-axis")
        .call(d3.axisLeft(y)
            .tickFormat(d => `${d}`));
    
    // Add y-axis label
    svg.append("text")
        .attr("class", "profit-axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -40)
        .attr("text-anchor", "middle")
        .text("Profit (cr.)");
    
    // Create tooltip
    const tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip");
    
    // Create main chart group
    const chart = svg.append("g")
        .attr("class", "chart-group")
        .attr("clip-path", "url(#clip-profit)");
    
    // Create line generator
    const line = d3.line()
        .x(d => x(d.date))
        .y(d => y(d.profit))
        .curve(d3.curveMonotoneX);
    
    // Draw a line for each product
    processedData.forEach(group => {
        // Create areas for positive and negative profits
        const areaPositive = d3.area()
            .x(d => x(d.date))
            .y0(y(0))
            .y1(d => d.profit >= 0 ? y(d.profit) : y(0))
            .curve(d3.curveMonotoneX);
        
        const areaNegative = d3.area()
            .x(d => x(d.date))
            .y0(y(0))
            .y1(d => d.profit < 0 ? y(d.profit) : y(0))
            .curve(d3.curveMonotoneX);
        
        // Draw areas with lower opacity
        chart.append("path")
            .datum(group.data)
            .attr("class", "profit-area-positive")
            .attr("d", areaPositive)
            .attr("fill", productColors[group.product])
            .attr("opacity", 0.1);
        
        chart.append("path")
            .datum(group.data)
            .attr("class", "profit-area-negative")
            .attr("d", areaNegative)
            .attr("fill", productColors[group.product])
            .attr("opacity", 0.1);
        
        // Draw the line for this product
        chart.append("path")
            .datum(group.data)
            .attr("class", "profit-line")
            .attr("stroke", productColors[group.product])
            .attr("d", line);
        
        // Add profit points for this product
        chart.selectAll(`.profit-point-${group.product.replace(/\s+/g, '-')}`)
            .data(group.data)
            .enter()
            .append("circle")
            .attr("class", `profit-point profit-point-${group.product.replace(/\s+/g, '-')}`)
            .attr("cx", d => x(d.date))
            .attr("cy", d => y(d.profit))
            .attr("r", 4)
            .attr("fill", productColors[group.product])
            .on("mouseover", function(event, d) {
                d3.select(this)
                    .attr("r", 6);
                
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 0.9);
                
                tooltip.html(`
                    <div class="tooltip-title">${group.product}</div>
                    <div class="tooltip-content">
                        Date: <span class="tooltip-highlight">${formatDate(d.date)}</span><br>
                        Profit: <span class="tooltip-highlight">${d.profit}</span>
                    </div>
                `)
                .style("left", (event.pageX + 15) + "px")
                .style("top", (event.pageY - 30) + "px");
            })
            .on("mouseout", function() {
                d3.select(this)
                    .attr("r", 4);
                
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
    });
    
    // Add stage markers if enabled
    const stageMarkersVisible = true;
    if (stageMarkersVisible) {
        // For each product, add markers for stage transitions
        processedData.forEach(group => {
            // Get stage transitions for this product
            const stageTransitions = [];
            let lastStage = null;
            
            // Find all the original data points where stage changes
            profitData.filter(d => d.product === group.product).forEach(d => {
                if (d.stage !== lastStage) {
                    stageTransitions.push(d);
                    lastStage = d.stage;
                }
            });
            
            // Add markers for this product's stage transitions
            chart.selectAll(`.profit-stage-marker-${group.product.replace(/\s+/g, '-')}`)
                .data(stageTransitions)
                .enter()
                .append("circle")
                .attr("class", `profit-stage-marker profit-stage-marker-${group.product.replace(/\s+/g, '-')}`)
                .attr("cx", d => x(d.date))
                .attr("cy", d => {
                    // Find corresponding processed data point
                    const dataPoint = group.data.find(item => 
                        item.date.getFullYear() === d.date.getFullYear() && 
                        item.date.getMonth() === d.date.getMonth()
                    );
                    return dataPoint ? y(dataPoint.profit) : y(0);
                })
                .attr("r", 5)
                .attr("stroke", productColors[group.product])
                .attr("stroke-width", 2)
                .attr("fill", d => stageColors[d.stage])
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .attr("r", 7);
                    
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0.9);
                    
                    tooltip.html(`
                        <div class="tooltip-title">${group.product}</div>
                        <div class="tooltip-content">
                            Stage: <span class="tooltip-highlight">${d.stage}</span><br>
                            Date: <span class="tooltip-highlight">${formatDate(d.date)}</span><br>
                            Profit: <span class="tooltip-highlight">${d.profit}</span>
                        </div>
                    `)
                    .style("left", (event.pageX + 15) + "px")
                    .style("top", (event.pageY - 30) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .attr("r", 5);
                    
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        });
    }
    
    // Update the product info in the footer
    const productNames = [...new Set(profitData.map(d => d.product))].join(", ");
    d3.select("#profit-info").text(`${productNames} Profit Projection`);
}

// Event handlers for buttons
function setupEventHandlers() {
    // View buttons
    d3.select("#view-timeline").on("click", function() {
        d3.selectAll(".control-btn").classed("active", false);
        d3.select(this).classed("active", true);
        d3.select(".timeline-container").style("display", "block");
        d3.select(".profit-container").style("display", "none");
    });
    
    d3.select("#view-profit").on("click", function() {
        d3.selectAll(".control-btn").classed("active", false);
        d3.select(this).classed("active", true);
        d3.select(".timeline-container").style("display", "none");
        d3.select(".profit-container").style("display", "block");
    });
    
    d3.select("#view-combined").on("click", function() {
        d3.selectAll(".control-btn").classed("active", false);
        d3.select(this).classed("active", true);
        d3.select(".timeline-container").style("display", "block");
        d3.select(".profit-container").style("display", "block");
    });
    
    // Timeline options
    d3.select("#toggle-grid").on("click", function() {
        const active = !d3.select(this).classed("active");
        d3.select(this).classed("active", active);
        d3.selectAll(".grid-line").style("opacity", active ? 0.5 : 0);
    });
    
    d3.select("#toggle-labels").on("click", function() {
        const active = !d3.select(this).classed("active");
        d3.select(this).classed("active", active);
        d3.selectAll(".stage-text").style("opacity", active ? 1 : 0);
    });
    
    // Profit options
    d3.select("#toggle-profit-grid").on("click", function() {
        const active = !d3.select(this).classed("active");
        d3.select(this).classed("active", active);
        d3.selectAll(".profit-grid-line").style("opacity", active ? 0.3 : 0);
    });
    
    d3.select("#toggle-stage-markers").on("click", function() {
        const active = !d3.select(this).classed("active");
        d3.select(this).classed("active", active);
        d3.selectAll(".profit-stage-marker").style("opacity", active ? 0.7 : 0);
    });
    
    // Export buttons
    d3.select("#export-timeline").on("click", function() {
        const svg = document.querySelector("#timeline-chart svg");
        const serializer = new XMLSerializer();
        const svgStr = serializer.serializeToString(svg);
        
        const link = document.createElement('a');
        link.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgStr);
        link.download = 'product_timeline.svg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
    
    d3.select("#export-profit").on("click", function() {
        const svg = document.querySelector("#profit-chart svg");
        const serializer = new XMLSerializer();
        const svgStr = serializer.serializeToString(svg);
        
        const link = document.createElement('a');
        link.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgStr);
        link.download = 'product_profit.svg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
}

    setupEventHandlers();
    
    // Set initial view
    d3.select(".timeline-container").style("display", "block");
    d3.select(".profit-container").style("display", "block");
}

// Run the initialization
init();
